<body>
    <div class="container">
        <div class="header">
            <h1> Python Calculator PWA</h1>
            <p>Portable calculators with Python power</p>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showCalculator('area')">Area Converter</button>
            <button class="nav-btn" onclick="showCalculator('currency')">Currency Converter</button>
            <button class="nav-btn" onclick="showCalculator('math')">Math Calculator</button>
            <button class="nav-btn" onclick="showCalculator('custom')">Custom Code</button>
        </div>

        <!-- Area Converter -->
        <div id="area" class="calculator active">
            <h2>Area Converter</h2>
            <div class="input-group">
                <label for="sqfeet">Square Feet:</label>
                <input type="number" id="sqfeet" placeholder="Enter square feet" step="any">
            </div>
            <button onclick="convertArea()">Convert to Acres</button>
            <div id="areaResult"></div>
        </div>

        <!-- Currency Converter -->
        <div id="currency" class="calculator">
            <h2>Currency Converter</h2>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="any">
            </div>
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <div id="currencyResult"></div>
        </div>

        <!-- Math Calculator -->
        <div id="math" class="calculator">
            <h2>Advanced Math Calculator</h2>
            <div class="input-group">
                <label for="expression">Python Expression:</label>
                <input type="text" id="expression" placeholder="e.g., sqrt(16) + pow(2, 3)" value="sqrt(16) + pow(2, 3)">
            </div>
            <button onclick="calculateMath()">Calculate</button>
            <div id="mathResult"></div>
        </div>

        <!-- Custom Code -->
        <div id="custom" class="calculator">
            <h2>Custom Python Code</h2>
            <div class="input-group">
                <label for="customCode">Python Code:</label>
                <textarea id="customCode" placeholder="Write your Python code here...">
# Example: Temperature conversion
celsius = 25
fahrenheit = celsius * 9/5 + 32
print(f"{celsius}°C = {fahrenheit}°F")

# Example: List operations
numbers = [1, 2, 3, 4, 5]
squared = [x**2 for x in numbers]
print(f"Original: {numbers}")
print(f"Squared: {squared}")
                </textarea>
            </div>
            <button onclick="runCustomCode()">Run Code</button>
            <div id="customResult"></div>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        Install this app for easy access!
        <button class="install-btn" onclick="installPWA()">Install</button>
        <button class="install-btn" onclick="hideInstallPrompt()">Later</button>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script>
        let pyodide = null;
        let deferredPrompt = null;

        // Initialize Pyodide
        async function initPyodide() {
            if (!pyodide) {
                try {
                    pyodide = await loadPyodide();
                    console.log("Pyodide loaded successfully");
                } catch (error) {
                    console.error("Failed to load Pyodide:", error);
                }
            }
            return pyodide;
        }

        // Initialize on load
        initPyodide();

        // Calculator switching
        function showCalculator(calcId) {
            // Hide all calculators
            document.querySelectorAll('.calculator').forEach(calc => {
                calc.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected calculator
            document.getElementById(calcId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Area converter
        function convertArea() {
            const sqfeet = parseFloat(document.getElementById('sqfeet').value);
            const resultDiv = document.getElementById('areaResult');
            
            if (isNaN(sqfeet)) {
                resultDiv.innerHTML = '<div class="result error">Please enter a valid number</div>';
                return;
            }
            
            const acres = sqfeet / 43560;
            resultDiv.innerHTML = `<div class="result">${sqfeet} sq ft = ${acres.toFixed(6)} acres</div>`;
        }

        // Currency converter (mock rates for demo)
        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('currencyResult');
            
            if (isNaN(amount)) {
                resultDiv.innerHTML = '<div class="result error">Please enter a valid amount</div>';
                return;
            }
            
            // Mock exchange rates (in real app, you'd fetch from an API)
            const rates = {
                'USD': { 'EUR': 0.85, 'GBP': 0.73, 'JPY': 110 },
                'EUR': { 'USD': 1.18, 'GBP': 0.86, 'JPY': 129 },
                'GBP': { 'USD': 1.37, 'EUR': 1.16, 'JPY': 150 },
                'JPY': { 'USD': 0.0091, 'EUR': 0.0078, 'GBP': 0.0067 }
            };
            
            if (from === to) {
                resultDiv.innerHTML = `<div class="result">${amount} ${from}</div>`;
                return;
            }
            
            const rate = rates[from][to];
            const converted = (amount * rate).toFixed(2);
            resultDiv.innerHTML = `<div class="result">${amount} ${from} = ${converted} ${to}</div>`;
        }

        // Math calculator using Pyodide
        async function calculateMath() {
            const expression = document.getElementById('expression').value;
            const resultDiv = document.getElementById('mathResult');
            
            if (!expression.trim()) {
                resultDiv.innerHTML = '<div class="result error">Please enter an expression</div>';
                return;
            }
            
            try {
                await initPyodide();
                const result = pyodide.runPython(`
import math
from math import *
result = ${expression}
result
                `);
                resultDiv.innerHTML = `<div class="result">${expression} = ${result}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }

        // Custom code runner
        async function runCustomCode() {
            const code = document.getElementById('customCode').value;
            const resultDiv = document.getElementById('customResult');
            
            if (!code.trim()) {
                resultDiv.innerHTML = '<div class="result error">Please enter some Python code</div>';
                return;
            }
            
            try {
                await initPyodide();
                
                // Capture print output
                pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
                `);
                
                // Run user code
                pyodide.runPython(code);
                
                // Get output
                const output = pyodide.runPython('sys.stdout.getvalue()');
                
                resultDiv.innerHTML = `<div class="result"><pre>${output || 'Code executed successfully (no output)'}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }

        // Enhanced PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
            console.log('PWA installation prompt available');
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('Installation choice:', choiceResult.outcome);
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Enhanced Service Worker with better caching
        const CACHE_NAME = 'python-calculator-v2';
        const swCode = `
const CACHE_NAME = 'python-calculator-v2';
const urlsToCache = [
  './',
  'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js',
  'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.asm.js',
  'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.asm.wasm'
];

self.addEventListener('install', event => {
  event.waitUntil(
    caches.open(CACHE_NAME)
      .then(cache => {
        console.log('Caching app shell');
        return cache.addAll(urlsToCache);
      })
  );
  self.skipWaiting();
});

self.addEventListener('activate', event => {
  event.waitUntil(
    caches.keys().then(cacheNames => {
      return Promise.all(
        cacheNames.map(cacheName => {
          if (cacheName !== CACHE_NAME) {
            console.log('Deleting old cache:', cacheName);
            return caches.delete(cacheName);
          }
        })
      );
    })
  );
});

self.addEventListener('fetch', event => {
  event.respondWith(
    caches.match(event.request)
      .then(response => {
        if (response) {
          return response;
        }
        return fetch(event.request);
      }
    )
  );
});
        `;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('Service Worker registered successfully');
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        console.log('New app version available');
                    });
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Save state to localStorage for persistence
        function saveCalculatorState() {
            const state = {
                sqfeet: document.getElementById('sqfeet').value,
                amount: document.getElementById('amount').value,
                expression: document.getElementById('expression').value,
                customCode: document.getElementById('customCode').value
            };
            localStorage.setItem('calculatorState', JSON.stringify(state));
        }

        function loadCalculatorState() {
            const saved = localStorage.getItem('calculatorState');
            if (saved) {
                const state = JSON.parse(saved);
                if (state.sqfeet) document.getElementById('sqfeet').value = state.sqfeet;
                if (state.amount) document.getElementById('amount').value = state.amount;
                if (state.expression) document.getElementById('expression').value = state.expression;
                if (state.customCode) document.getElementById('customCode').value = state.customCode;
            }
        }

        // Auto-save on input changes
        document.addEventListener('input', saveCalculatorState);
        
        // Load saved state on startup
        window.addEventListener('load', loadCalculatorState);

        // Add to home screen detection for iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }

        // Show iOS-specific install instructions
        if (isIOS() && !isStandalone()) {
            setTimeout(() => {
                const iosPrompt = document.createElement('div');
                iosPrompt.className = 'install-prompt';
                iosPrompt.style.display = 'block';
                iosPrompt.innerHTML = `
                    📱 To install: Tap Share button → "Add to Home Screen"
                    <button class="install-btn" onclick="this.parentElement.style.display='none'">Got it</button>
                `;
                document.body.appendChild(iosPrompt);
            }, 3000);
        }
    </script>
</body>
